<!doctype html>
<html lang="en">

<head>
    <title>Claim My POAPs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .Site-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="Site-content">
        <div style="text-align: center;">
            <div class="clearfix content-heading">
                <img class="pull-left" src="./images/poap.png""
                style="border-radius: 50%;" width="150px">
            <h1 class="title is-2" style="display: inline;">Claim My POAPs</h1>
        </div>
            <br>

        </div>
  
    <div class=" container px-4">
                    <div class="row gx-5">
                        <div class="col">
                            <center>
                                <h2>ETH Addresses</h2>
                            </center>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea id="addresses" autocomplete="off" class="form-control"
                                            placeholder="One address per line" rows="10" required /></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <center>
                                <h2>Claim Links</h2>
                            </center>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea id="links" autocomplete="off" class="form-control"
                                            placeholder="One claim link per line" rows="10" required /></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="claim" class="field has-addons has-addons-centered">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <button class="btn btn-primary btn-block" type="submit">Claim POAP</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="log" id="log" autocomplete="off" class="form-control" rows="15"
                                    style="width:100%;background:black;color:yellow" /></textarea>
                            </div>
                        </div>
                    </div>
        </div>
        <hr>
		<p class="text-center">
			Brought to you by <a href="https://twitter.com/ericetchen">@ericetchen</a>.<br>
			Donations: 0x434DCffCF7dABd48B284860C27ebd184C91341F5
		</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
