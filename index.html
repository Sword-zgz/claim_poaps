<!doctype html>
<html lang="en">

<head>
    <title>Claim My POAPs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        .Site-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="Site-content">
        <div style="text-align: center;">
            <div class="clearfix content-heading">
                <img class="pull-left" src="./images/poap.png""
                style=" border-radius: 50%;" width="80px">
                <h1 class="title is-2" style="display: inline;">Claim My POAPs</h1>

                <div>
                    <a target="_blank" href="https://twitter.com/ericet369"><i class="fa fa-twitter fa-2x"
                            aria-hidden="true"></i></a>
                    <a href="https://github.com/ericet/claim_poaps" target="_blank"><i class="fa fa-github fa-2x"
                            aria-hidden="true"></i>
                    </a>
                    <a href="https://blockscout.com/xdai/mainnet/address/0x434DCffCF7dABd48B284860C27ebd184C91341F5"
                        target="_blank"><i class="fa fa-coffee fa-2x" aria-hidden="true"></i></a>

                </div>
            </div>

            <br>

        </div>

        <div class="box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form id="claimButton" class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless" type="search"
                                        placeholder="Input your Ethereum address or ENS name" id="address">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-success" type="submit">Claim</button>
                                </div>
                            </div>

                        </form>
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" id="fromStart" name="fromStart" value="yes">
                            <label class="form-check-label" for="fromStart">Searching for all deliveries</label>
                        </div>
                    </div>
                </div>
                <br />
                <div id="checkMsg"></div>
                <div id="checkRaffleMsg"></div>
                <div id="deliveriesHeader"></div>
                <div id="raffles"></div>
                <!-- <div id="claimed"></div> -->
            </div>
        </div>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FD0NZ57KLL"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'G-FD0NZ57KLL');
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/a1276b454c.js" crossorigin="anonymous"></script>

</body>

</html>
